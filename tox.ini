[isort]
profile = black
known_third_party=OpenSSL, SCons, jsonrpc, twisted, zope

[pytest]
filterwarnings =
    error
    # Bottle
    ignore:.*'cgi' is deprecated and slated for removal

[testenv]
passenv = *
usedevelop = True
deps =
    black
    isort
    pylint
    pytest
    pytest-xdist
    jsondiff
commands =
    {envpython} --version
    pio system info

[testenv:lint]
commands =
    {envpython} --version
    pylint --rcfile=./.pylintrc ./platformio
    pylint --rcfile=./.pylintrc ./tests

[testenv:testcore]
commands =
    {envpython} --version
    py.test -v --basetemp={envtmpdir} -k "not skip_ci" tests --ignore tests/test_examples.py

[testenv:testexamples]
commands =
    {envpython} scripts/install_devplatforms.py
    py.test -v --basetemp={envtmpdir} tests/test_examples.py

[testenv:docs]
deps =
    sphinx-rtd-theme==3.0.2
    sphinxcontrib-googleanalytics
    sphinx-notfound-page
    sphinx-copybutton
    restructuredtext-lint
change_dir = docs
commands =
    sphinx-build -b html . _build/html

[testenv:docslinkcheck]
deps =
    {[testenv:docs]deps}
change_dir = docs
commands =
    sphinx-build -b linkcheck . _build
